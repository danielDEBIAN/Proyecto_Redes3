 network 10.1.3.0 0.0.0.3 area 0
 network 10.1.4.0 0.0.0.3 area 0
 network 192.171.10.0 0.0.0.255 area 0
 network 192.171.11.0 0.0.0.255 area 0
 network 192.171.12.0 0.0.0.255 area 0
