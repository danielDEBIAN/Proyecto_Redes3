ip cef
ip domain name admiredes.escom.ipn.mx
ip name-server 192.172.10.1
no ip dhcp use vrf connected
ip dhcp excluded-address 192.171.10.1 192.171.10.10
ip dhcp excluded-address 192.171.11.1 192.171.11.10
ip dhcp excluded-address 192.171.12.1 192.171.12.10
ip dhcp excluded-address 192.171.13.1 192.171.13.10
!
ip dhcp pool R1F1_0
   network 192.171.10.0 255.255.255.0
   default-router 192.171.10.1 
   dns-server 8.8.8.8 
